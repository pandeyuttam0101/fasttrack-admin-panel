<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 flex justify-center items-center h-screen text-white">

<div class="bg-slate-800 p-6 rounded-xl w-80">
  <h2 class="text-xl font-bold mb-4">Admin Login</h2>

  <input id="username" class="w-full p-2 mb-3 rounded text-black" placeholder="Username">
  <input id="password" type="password" class="w-full p-2 mb-3 rounded text-black" placeholder="Password">

  <button id="btn" class="bg-red-500 w-full py-2 rounded font-bold">
    Login
  </button>

  <p id="msg" class="text-red-400 mt-3"></p>
</div>

<script>
document.getElementById("btn").onclick = async () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.success) {
    window.location.href = "/admin.html";
  } else {
    document.getElementById("msg").innerText = "‚ùå Wrong username or password";
  }
};
</script>

</body>
</html>
